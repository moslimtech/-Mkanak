
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مكانك | دليل الإعلانات</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; }
    /* Loader */
    .loader { display: none; align-items: center; gap: 10px; color: #475569; }
    .spinner { width: 22px; height: 22px; border: 3px solid #e2e8f0; border-top-color: #6366f1; border-radius: 50%; animation: spin 0.9s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <!-- Header -->
  <header class="bg-white/80 backdrop-blur sticky top-0 z-20 border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-2xl bg-gradient-to-br from-indigo-500 to-violet-600 grid place-items-center text-white font-black">م</div>
        <div>
          <h1 class="text-2xl font-extrabold leading-none">مكانك</h1>
          <p class="text-xs text-slate-500 -mt-1">دليل الأماكن والعروض حولك</p>
        </div>
      </div>
      <a target="_blank" rel="noreferrer" class="text-sm text-indigo-700 hover:text-indigo-900 font-semibold" href="#">عن مكانك</a>
    </div>
  </header>

  <!-- Filters Bar -->
  <section class="border-b border-slate-200 bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="grid md:grid-cols-5 sm:grid-cols-2 grid-cols-1 gap-3">
        <div class="col-span-1">
          <label class="block text-sm font-semibold mb-1">المدينة</label>
          <select id="citySelect" class="w-full rounded-2xl border-slate-300 focus:ring-2 focus:ring-indigo-500">
            <option value="">الكل</option>
          </select>
        </div>
        <div class="col-span-1">
          <label class="block text-sm font-semibold mb-1">المنطقة</label>
          <select id="areaSelect" class="w-full rounded-2xl border-slate-300 focus:ring-2 focus:ring-indigo-500">
            <option value="">الكل</option>
          </select>
        </div>
        <div class="col-span-1">
          <label class="block text-sm font-semibold mb-1">نوع النشاط</label>
          <select id="activitySelect" class="w-full rounded-2xl border-slate-300 focus:ring-2 focus:ring-indigo-500">
            <option value="">الكل</option>
          </select>
        </div>
        <div class="col-span-2">
          <label class="block text-sm font-semibold mb-1">بحث بالاسم / العنوان</label>
          <input id="searchInput" type="text" placeholder="اكتب كلمة للبحث..." class="w-full rounded-2xl border-slate-300 focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div class="col-span-1">
          <label class="block text-sm font-semibold mb-1">ترتيب حسب</label>
          <select id="sortSelect" class="w-full rounded-2xl border-slate-300 focus:ring-2 focus:ring-indigo-500">
            <option value="name">الاسم</option>
            <option value="dailyVisits">الأكثر زيارة اليوم</option>
            <option value="totalVisits">الأكثر زيارة إجمالي</option>
            <option value="recent">الأحدث</option>
          </select>
        </div>
      </div>
    </div>
  </section>

  <!-- Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div id="loader" class="loader" role="status" aria-live="polite">
      <div class="spinner" aria-hidden="true"></div>
      <div>جارٍ التحميل...</div>
      <span class="sr-only">جاري تحميل البيانات</span>
    </div>
    <div id="stats" class="mb-4 text-sm text-slate-600"></div>

    <div id="cardsGrid" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"></div>

    <div id="emptyState" class="hidden rounded-2xl border border-dashed border-slate-300 p-10 text-center text-slate-500">
      لا توجد نتائج مطابقة للفلاتر الحالية.
    </div>
  </main>

  <!-- Footer -->
  <footer class="border-t border-slate-200 bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center text-sm text-slate-500">
      © <span id="year"></span> مكانك — كل الحقوق محفوظة
      <div class="mt-4">
        <div class="bg-gradient-to-r from-indigo-600 to-violet-600 text-white rounded-2xl px-4 py-3 shadow-lg flex items-center justify-between gap-3 flex-wrap">
          <div class="text-sm sm:text-base font-semibold">
            تطوير: <span class="font-bold">Muslim Tech _ مسلم تيك</span>
          </div>
          <div class="flex items-center gap-2">
            <span class="text-white/90 text-sm sm:text-base">تواصل واتساب:</span>
            <a href="https://wa.me/01108857529" target="_blank" rel="noopener" class="inline-flex items-center gap-2 bg-white/15 hover:bg-white/25 text-white px-3 py-1.5 rounded-xl text-sm font-semibold transition">
              01108857529
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script>
    // ضع رابط الويب آب الخاص بك هنا 👇 (بدّل هذا الرابط برابطك أنت)
    const API_BASE = "https://script.google.com/macros/s/AKfycbwB0VE5COC0e6NQNKrxQeNRu2Mtt_QuMbVoBrH7tE6Da3X3BP6UxK926bt9fDO0WPU5/exec";
    const REFRESH_MS = 7000; // فترة التحديث التلقائي (أقل من 20 ثانية)

    // كاش عام للبيانات
    let ALL_PLACES = [];
    let FILTERS = { cities: [], areas: [], activities: [] };
    // خريطة: cityId -> cityName
    let CITY_ID_TO_NAME = {};
    let PLACE_CARDS_BY_ID = new Map();

    // عناصر DOM
    const citySelect = document.getElementById('citySelect');
    const areaSelect = document.getElementById('areaSelect');
    const activitySelect = document.getElementById('activitySelect');
    const searchInput = document.getElementById('searchInput');
    const cardsGrid = document.getElementById('cardsGrid');
    const emptyState = document.getElementById('emptyState');
    const stats = document.getElementById('stats');
    const sortSelect = document.getElementById('sortSelect');
    const loaderEl = document.getElementById('loader');

    document.getElementById('year').textContent = new Date().getFullYear();

    // Helpers
    const fetchJSON = async (url) => {
      const res = await fetch(url);
      if (!res.ok) throw new Error('Network error');
      return res.json();
    };

    const setOptions = (selectEl, options, { withAll=true } = {}) => {
      selectEl.innerHTML = '';
      if (withAll) {
        const opt = document.createElement('option');
        opt.value = '';
        opt.textContent = 'الكل';
        selectEl.appendChild(opt);
      }
      options.forEach(o => {
        const opt = document.createElement('option');
        opt.value = o.value;
        opt.textContent = o.label;
        selectEl.appendChild(opt);
      });
    };

    const normalize = (s) => (s || '').toString().toLowerCase().trim();

    const phoneHref = (v) => v ? `tel:${v}` : '#';
    const waHref = (v) => {
      if (!v) return '#';
      // لو المستخدم كاتب wa.me/2010... أو رقم فقط
      if (/^https?:\/\//.test(v)) return v;
      return `https://wa.me/${v.replace(/\D/g, '')}`;
    };

    const fallbackImg = 'https://via.placeholder.com/600x400?text=%D9%85%D9%83%D8%A7%D9%86%D9%83';
    const showLoader = () => { if (loaderEl) loaderEl.style.display = 'flex'; };
    const hideLoader = () => { if (loaderEl) loaderEl.style.display = 'none'; };
    let FIRST_LOAD_DONE = false;
    
    // فحص إذا كان المستخدم عائد من صفحة الإعلانات
    const isReturningFromAds = document.referrer && document.referrer.includes('ads.html');

    // Helpers for status badge
    const isUrlLike = (v) => typeof v === 'string' && /(https?:\/\/|\.mp4|\.mov|\.avi|youtube\.com|youtu\.be)/i.test(v);

    async function updateStatusBadge(el, { placeId, status }) {
      if (!el) return;
      let finalStatus = status || '';
      try {
        if (!finalStatus && placeId) {
          const ads = await fetchJSON(`${API_BASE}?action=getAdsByPlaceId&placeId=${placeId}`);
          if (Array.isArray(ads) && ads.length) {
            const ad = ads[0];
            let candidate = ad['الحالة'] || ad.status || ad['حالة المكان'] || '';
            let videoField = ad['رابط الفيديو'] || ad['linkVideo'] || ad.video || '';
            if (!candidate && videoField && !isUrlLike(videoField)) {
              candidate = videoField;
            }
            finalStatus = candidate;
          }
        }
      } catch (e) {
        console.warn('status fetch failed for place', placeId, e);
      }
      if (!finalStatus) {
        el.classList.add('hidden');
        return;
      }
      el.textContent = finalStatus;
      el.classList.remove('hidden');
      // reset bg classes
      el.classList.remove('bg-emerald-500','bg-rose-500','bg-amber-500','bg-slate-500');
      switch (finalStatus) {
        case 'مفتوح':
          el.classList.add('bg-emerald-500');
          break;
        case 'مغلق':
          el.classList.add('bg-rose-500');
          break;
        case 'مغلق للصلاة':
          el.classList.add('bg-amber-500');
          break;
        default:
          el.classList.add('bg-slate-500');
      }
    }

    // رسم الكروت
    function renderCards(list) {
      cardsGrid.innerHTML = '';
      PLACE_CARDS_BY_ID = new Map();
      if (!list.length) {
        emptyState.classList.remove('hidden');
        stats.textContent = '0 نتيجة';
        return;
      }
      emptyState.classList.add('hidden');
      stats.textContent = `${list.length} نتيجة`;

      const frag = document.createDocumentFragment();
      list.forEach(p => {
        const card = document.createElement('article');
        card.className = 'bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden hover:shadow-md transition relative';

        const imgSrc = p.image || p["image"] || p["رابط صورة شعار المكان"] || fallbackImg;
        const name = p.name || p["name"] || p["اسم المكان"] || '—';
        const activity = p.activity || p["activity"] || p["نوع النشاط / الفئة"] || '';
        const city = p.city || p["city"] || p["المدينة"] || '';
        const area = p.area || p["area"] || p["المنطقة"] || '';
        const phone = p.phone || p["phone"] || p["رقم التواصل"] || '';
        const whatsapp = p.whatsapp || p["whatsapp"] || p["رابط واتساب"] || '';
        const workHours = p.workHours || p["ساعات العمل"] || '';
        const desc = p.description || p["description"] || p["وصف مختصر"] || '';
        const dailyVisits = p.dailyVisits || p["عدد الزيارات اليومية"] || 0;
        const totalVisits = p.totalVisits || p["عدد الزيارات الكلي"] || 0;

        card.innerHTML = `
          <span class="status-badge hidden absolute top-2 left-2 text-white text-xs font-bold px-2 py-1 rounded-full shadow-md"></span>
          <div class="aspect-[16/10] bg-slate-100 overflow-hidden">
            <img src="${imgSrc}" onerror="this.src='${fallbackImg}'" class="w-full h-full object-cover" alt="${name}">
          </div>
          <div class="p-4">
            <h3 class="text-lg font-bold">${name}</h3>
            <p class="text-sm text-slate-600 mt-1">${activity ? activity + ' • ' : ''}${city}${city && area ? ' - ' : ''}${area}</p>
            ${desc ? `<p class="text-sm text-slate-600 mt-2 line-clamp-2">${desc}</p>` : ''}
            <div class="flex items-center gap-4 mt-3 text-xs text-slate-500">
              <div class="flex items-center gap-1">
                <svg class="w-4 h-4 text-emerald-500" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                  <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                </svg>
                <span>اليوم: ${dailyVisits}</span>
              </div>
              <div class="flex items-center gap-1">
                <svg class="w-4 h-4 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                </svg>
                <span>الإجمالي: ${totalVisits}</span>
              </div>
            </div>
            <div class="flex items-center gap-2 mt-3">
              ${phone ? `<a href="${phoneHref(phone)}" class="px-3 py-1.5 rounded-xl text-sm bg-slate-100 hover:bg-slate-200">اتصال</a>` : ''}
              ${whatsapp ? `<a target="_blank" href="${waHref(whatsapp)}" class="px-3 py-1.5 rounded-xl text-sm bg-emerald-100 hover:bg-emerald-200">واتساب</a>` : ''}
            </div>
          </div>`;

        // عند الضغط على الكارت: نقدر لاحقًا نعرض الإعلانات الخاصة بالمكان (اختياري الآن)
        card.addEventListener('click', () => {
          // تسجيل الزيارة قبل الانتقال
          const placeId = p.id || p["ID المكان"] || '';
          if (placeId) {
            fetch(`${API_BASE}?type=place&id=${placeId}&source=card_click`, { 
              method: 'GET',
              cache: 'no-store'
            }).then(() => {
              console.log('تم تسجيل الزيارة للمكان:', placeId);
            }).catch(e => {
              console.warn('فشل في تسجيل الزيارة:', e);
            });
          }
          
          // الانتقال بعد تسجيل الزيارة
          setTimeout(() => {
            window.location.href = `ads.html?placeId=${p.id || p["ID المكان"]}`;
          }, 100);
        });

        const badge = card.querySelector('.status-badge');
        const placeIdVal = p.id || p["ID المكان"] || '';
        updateStatusBadge(badge, { placeId: placeIdVal, status: p.status || p['الحالة'] || '' });
        if (placeIdVal) {
          PLACE_CARDS_BY_ID.set(String(placeIdVal), card);
        }

        frag.appendChild(card);
      });

      cardsGrid.appendChild(frag);
    }

    // فلترة محلية حسب القيم المختارة
    function applyFilters() {
      const selectedCityId = citySelect.value; // قد يكون فارغ
      const selectedAreaName = areaSelect.value; // نخزّن الاسم مباشرة
      const selectedActivity = activitySelect.value;
      const q = normalize(searchInput.value);
      const sortBy = sortSelect.value;

      // لو اختار مدينة، جيب اسم المدينة من الخريطة
      const selectedCityName = selectedCityId ? (CITY_ID_TO_NAME[selectedCityId] || '') : '';

      const filtered = ALL_PLACES.filter(p => {
        const city = p.city || p["city"] || p["المدينة"] || '';
        const area = p.area || p["area"] || p["المنطقة"] || '';
        const activity = p.activity || p["activity"] || p["نوع النشاط / الفئة"] || '';
        const name = p.name || p["name"] || p["اسم المكان"] || '';
        const address = p.address || p["العنوان التفصيلي"] || '';

        const byCity = selectedCityName ? (city === selectedCityName) : true;
        const byArea = selectedAreaName ? (area === selectedAreaName) : true;
        const byAct  = selectedActivity ? (activity === selectedActivity) : true;
        const byQ    = q ? (normalize(name).includes(q) || normalize(activity).includes(q) || normalize(address).includes(q)) : true;

        return byCity && byArea && byAct && byQ;
      });

      // ترتيب النتائج
      filtered.sort((a, b) => {
        switch (sortBy) {
          case 'dailyVisits':
            const dailyA = Number(a.dailyVisits || a["عدد الزيارات اليومية"] || 0);
            const dailyB = Number(b.dailyVisits || b["عدد الزيارات اليومية"] || 0);
            return dailyB - dailyA; // تنازلي (الأكثر أولاً)
          case 'totalVisits':
            const totalA = Number(a.totalVisits || a["عدد الزيارات الكلي"] || 0);
            const totalB = Number(b.totalVisits || b["عدد الزيارات الكلي"] || 0);
            return totalB - totalA; // تنازلي (الأكثر أولاً)
          case 'recent':
            const dateA = new Date(a.startDate || a["تاريخ بداية الاشتراك"] || 0);
            const dateB = new Date(b.startDate || b["تاريخ بداية الاشتراك"] || 0);
            return dateB - dateA; // تنازلي (الأحدث أولاً)
          case 'name':
          default:
            const nameA = (a.name || a["name"] || a["اسم المكان"] || '').toLowerCase();
            const nameB = (b.name || b["name"] || b["اسم المكان"] || '').toLowerCase();
            return nameA.localeCompare(nameB);
        }
      });

      renderCards(filtered);
    }

    // تحميل الفلاتر
    async function loadFilters() {
      const data = await fetchJSON(`${API_BASE}?action=getFilters`);
      FILTERS.cities = data.cities || [];
      FILTERS.areas = data.areas || [];
      FILTERS.activities = data.activities || [];

      // خريطة آي دي المدينة إلى اسمها
      CITY_ID_TO_NAME = Object.fromEntries(FILTERS.cities.map(c => [String(c.id), c.name]));

      // تعبئة المدن
      setOptions(citySelect, FILTERS.cities.map(c => ({ value: String(c.id), label: c.name })));

      // تعبئة الأنشطة (بدون تكرار جاي أصلاً من السيرفر)
      setOptions(activitySelect, FILTERS.activities.map(a => ({ value: String(a.id), label: a.name })));

      // تعبئة المناطق (كل المناطق مبدئيًا)
      setOptions(areaSelect, FILTERS.areas.map(a => ({ value: a.name, label: a.name })));
    }

    // عند تغيير المدينة: نرشّح المناطق التابعة لها
    function handleCityChange() {
      const cityId = citySelect.value;
      let areas = FILTERS.areas;
      if (cityId) {
        areas = areas.filter(a => String(a.cityId) === String(cityId));
      }
      setOptions(areaSelect, areas.map(a => ({ value: a.name, label: a.name })));
      applyFilters();
    }

    // تحميل الأماكن (الكروت)
    async function loadPlaces() {
      const data = await fetchJSON(`${API_BASE}?action=getPlaces`);
      // بعض الإصدارات قد ترجع مصفوفة مباشرة
      ALL_PLACES = Array.isArray(data) ? data : (data.places || []);
      renderCards(ALL_PLACES);
    }

    // تحديث تدريجي دون وميض: نحدّث الشارات ونضيف أي كروت جديدة فقط
    async function refreshPlacesIncrementally() {
      try {
        const data = await fetchJSON(`${API_BASE}?action=getPlaces&_=${Date.now()}`);
        const latest = Array.isArray(data) ? data : (data.places || []);
        if (!Array.isArray(latest)) return;
 
        latest.forEach(p => {
          const placeIdVal = p.id || p["ID المكان"] || '';
          if (!placeIdVal) return;
          const key = String(placeIdVal);
          const existing = PLACE_CARDS_BY_ID.get(key);
          if (existing) {
            const badge = existing.querySelector('.status-badge');
            updateStatusBadge(badge, { placeId: placeIdVal, status: p.status || p['الحالة'] || '' });
            
            // تحديث عدد الزيارات
            const dailyVisits = p.dailyVisits || p["عدد الزيارات اليومية"] || 0;
            const totalVisits = p.totalVisits || p["عدد الزيارات الكلي"] || 0;
            const dailyElement = existing.querySelector('.text-emerald-500').nextElementSibling;
            const totalElement = existing.querySelector('.text-blue-500').nextElementSibling;
            if (dailyElement) dailyElement.textContent = `اليوم: ${dailyVisits}`;
            if (totalElement) totalElement.textContent = `الإجمالي: ${totalVisits}`;
          } else {
            // إنشاء كارت جديد وإلحاقه بدون إعادة بناء الشبكة
            const card = document.createElement('article');
            card.className = 'bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden hover:shadow-md transition relative';
 
            const imgSrc = p.image || p["image"] || p["رابط صورة شعار المكان"] || fallbackImg;
            const name = p.name || p["name"] || p["اسم المكان"] || '—';
            const activity = p.activity || p["activity"] || p["نوع النشاط / الفئة"] || '';
            const city = p.city || p["city"] || p["المدينة"] || '';
            const area = p.area || p["area"] || p["المنطقة"] || '';
            const phone = p.phone || p["phone"] || p["رقم التواصل"] || '';
            const whatsapp = p.whatsapp || p["whatsapp"] || p["رابط واتساب"] || '';
            const desc = p.description || p["description"] || p["وصف مختصر"] || '';
            const dailyVisits = p.dailyVisits || p["عدد الزيارات اليومية"] || 0;
            const totalVisits = p.totalVisits || p["عدد الزيارات الكلي"] || 0;
 
            card.innerHTML = `
              <span class="status-badge hidden absolute top-2 left-2 text-white text-xs font-bold px-2 py-1 rounded-full shadow-md"></span>
              <div class="aspect-[16/10] bg-slate-100 overflow-hidden">
                <img src="${imgSrc}" onerror="this.src='${fallbackImg}'" class="w-full h-full object-cover" alt="${name}">
              </div>
              <div class="p-4">
                <h3 class="text-lg font-bold">${name}</h3>
                <p class="text-sm text-slate-600 mt-1">${activity ? activity + ' • ' : ''}${city}${city && area ? ' - ' : ''}${area}</p>
                ${desc ? `<p class="text-sm text-slate-600 mt-2 line-clamp-2">${desc}</p>` : ''}
                <div class="flex items-center gap-4 mt-3 text-xs text-slate-500">
                  <div class="flex items-center gap-1">
                    <svg class="w-4 h-4 text-emerald-500" fill="currentColor" viewBox="0 0 20 20">
                      <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                      <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                    </svg>
                    <span>اليوم: ${dailyVisits}</span>
                  </div>
                  <div class="flex items-center gap-1">
                    <svg class="w-4 h-4 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                    </svg>
                    <span>الإجمالي: ${totalVisits}</span>
                  </div>
                </div>
                <div class="flex items-center gap-2 mt-3">
                  ${phone ? `<a href="${phoneHref(phone)}" class="px-3 py-1.5 rounded-xl text-sm bg-slate-100 hover:bg-slate-200">اتصال</a>` : ''}
                  ${whatsapp ? `<a target="_blank" href="${waHref(whatsapp)}" class="px-3 py-1.5 rounded-xl text-sm bg-emerald-100 hover:bg-emerald-200">واتساب</a>` : ''}
                </div>
              </div>`;
 
            card.addEventListener('click', () => {
              // تسجيل الزيارة قبل الانتقال
              const placeId = placeIdVal;
              if (placeId) {
                fetch(`${API_BASE}?type=place&id=${placeId}&source=card_click`, { 
                  method: 'GET',
                  cache: 'no-store'
                }).then(() => {
                  console.log('تم تسجيل الزيارة للمكان:', placeId);
                }).catch(e => {
                  console.warn('فشل في تسجيل الزيارة:', e);
                });
              }
              
              // الانتقال بعد تسجيل الزيارة
              setTimeout(() => {
                window.location.href = `ads.html?placeId=${placeIdVal}`;
              }, 100);
            });
 
            const badge = card.querySelector('.status-badge');
            updateStatusBadge(badge, { placeId: placeIdVal, status: p.status || p['الحالة'] || '' });
 
            cardsGrid.appendChild(card);
            PLACE_CARDS_BY_ID.set(key, card);
          }
        });
      } catch (e) {
        console.warn('incremental refresh failed', e);
      }
    }

    // Listeners
    citySelect.addEventListener('change', handleCityChange);
    areaSelect.addEventListener('change', applyFilters);
    activitySelect.addEventListener('change', applyFilters);
    sortSelect.addEventListener('change', applyFilters);
    searchInput.addEventListener('input', () => {
      // Debounce خفيف
      clearTimeout(searchInput._t);
      searchInput._t = setTimeout(applyFilters, 200);
    });

    // init
    (async function init() {
      let startTs = Date.now();
      try {
        // إظهار اللودر دائماً ليعرف الناس أن هناك تحميل
        showLoader();
        await loadFilters();
        await loadPlaces();
        const elapsed = Date.now() - startTs;
        // مدة أقصر للمستخدمين العائدين
        const minDuration = isReturningFromAds ? 3000 : 5000;
        const remaining = Math.max(0, minDuration - elapsed);
        setTimeout(() => { 
          hideLoader(); 
          FIRST_LOAD_DONE = true;
        }, remaining);
        // تحديث تلقائي بدون إعادة بناء الصفحة
        setInterval(refreshPlacesIncrementally, REFRESH_MS);
      } catch (e) {
        console.error(e);
        cardsGrid.innerHTML = `<div class="col-span-full text-center text-red-600">حدث خطأ أثناء تحميل البيانات. تأكد من رابط الويب آب وصلاحيات الوصول.</div>`;
        const elapsed = Date.now() - startTs;
        const minDuration = isReturningFromAds ? 3000 : 5000;
        const remaining = Math.max(0, minDuration - elapsed);
        setTimeout(() => { 
          hideLoader();
        }, remaining);
      }
    })();

    // تحديث شامل للبيانات كل 30 ثانية بدون إعادة تحميل الصفحة
    async function refreshAllData() {
      try {
        const data = await fetchJSON(`${API_BASE}?action=getPlaces&_=${Date.now()}`);
        const latest = Array.isArray(data) ? data : (data.places || []);
        if (!Array.isArray(latest)) return;

        // تحديث البيانات المحلية
        ALL_PLACES = latest;
        
        // إعادة تطبيق الفلاتر الحالية
        applyFilters();
        
        console.log('تم تحديث جميع البيانات بنجاح');
      } catch (e) {
        console.warn('فشل في تحديث البيانات:', e);
      }
    }

    // بدء التحديث الشامل بعد 30 ثانية من التحميل الأول
    setTimeout(() => {
      setInterval(refreshAllData, 30000);
    }, 30000);
  </script>
